<ion-header-bar align-title="center" class="app-bar">
    <button class="button button-icon ion-ios-arrow-left c-white" ng-click="goBack()"></button>
    <div class="title">我的社区积分</div>
</ion-header-bar>
<ion-content class="page page-user" has-bouncing="true" overflow-scroll="false">
    <a class="item item-avatar item-avatar-user mtb-15" ng-href="#/myCommunityInte/{{point}}">
      <img ng-src="{{avatar}}">
      <div class="f-34">{{nickname}}</div>
      <p class="medal-{{level | getMedal}} medal-big"></p>
      <span class="cancel-follow"><span class="f-34 c-6">积分：<span class="c-main">{{point}}</span></span></span>
    </a>
    <div class="item mtb-15 bd-lr-none">
      <span class="f-34">积分规则</span>
      <table class="community-table mt-20">
        <thead>
          <tr>
            <th>等级</th>
            <th>所需积分</th>
            <th>说明</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="v in levelRules">
            <td>{{v.title}}</td>
            <td>{{v.point}}</td>
            <td>{{v.content}}</td>
          </tr>
        </tbody>
      </table>
    </div>
</ion-content>
