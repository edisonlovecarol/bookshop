<ion-header-bar align-title="center" class="app-bar">
    <div class="title">我的</div>
    <button class="button button-clear" ui-sref="setting">设置</button>
</ion-header-bar>
<ion-content class="page page-user" has-bouncing="true" overflow-scroll="false">
    <div class="list">
        <a class="item item-icon-left mtb-15 ptb-50 text-overflow" ui-sref="userInfo" ng-if="!noLogin">
        	<img ng-src="{{user.user_img}}" alt="" class="avatar">
        	<span class="f-34 text-overflow" style="display: inline-block;max-width: 70%;margin-left: 25px;">{{user.nickname}}</span>
            <i class="item-note c-3 f-34 ion-chevron-right"></i>
        </a>
        <a class="item item-icon-left mtb-15 ptb-50" ng-if="noLogin" ui-sref="login">
            <span class="c-main f-34">登录/注册</span>
            <i class="item-note c-3 f-34 ion-chevron-right"></i>
        </a>
        <div class="item item-icon-left mtb-15 row text-center" style="padding: 0;font-size: 1.5rem;">
            <a class="item col ptb-20" ui-sref="follow">我的关注</a>
            <a class="item col ptb-20" ui-sref="myCommunity" style="border-left: 1px solid #e9e9e9;border-right: 1px solid #e9e9e9;">社区等级</a>
            <a class="item col ptb-20" ui-sref="balance">余额</a>
        </div>
        <div class="mtb-15">
            <a class="item item-icon-left bd-lr-none" ui-sref="orders">
                <i class="icon iconfont icon-order"></i>
                <span>我的订单</span>
                <i class="item-note c-3 f-34 ion-chevron-right"></i>
            </a>
            <a class="item item-icon-left bd-lr-none" ui-sref="speak">
                <i class="icon iconfont icon-fayan"></i>
                <span>我的社区</span>

                <i class="item-note c-3 f-34 ion-chevron-right"></i>
            </a>
            <a class="item item-icon-left bd-lr-none" ui-sref="coupon">
                <i class="icon iconfont icon-coupon"></i>
                <span>我的券包</span>
                <i class="item-note c-3 f-34 ion-chevron-right"></i>
            </a>
        </div>
        <div class="mtb-15">
            <a class="item item-icon-left bd-lr-none" ui-sref="message">
                <i class="icon iconfont icon-message"></i>
                <span class="{{newMessage ? 'unread' : ''}}">我的消息</span>
                <i class="item-note c-3 f-34 ion-chevron-right"></i>
            </a>
            <a class="item item-icon-left bd-lr-none" ui-sref="collection">
                <i class="icon iconfont icon-like-full"></i>
                <span>我的收藏</span>
                <i class="item-note c-3 f-34 ion-chevron-right"></i>
            </a>
            <a class="item item-icon-left bd-lr-none" ui-sref="repairCenter">
                <i class="icon icon iconfont icon-repair"></i>
                <span>维修中心</span>
                <i class="item-note c-3 f-34 ion-chevron-right"></i>
            </a>
        </div>
        <a class="item item-icon-left mtb-15 bd-lr-none" ui-sref="myYiyuan" ng-if="showDuobao">
            <i class="icon iconfont icon-duobao"></i>
                <span>我的夺宝</span>
            <i class="item-note c-3 f-34 ion-chevron-right"></i>
        </a>
    </div>
</ion-content>
