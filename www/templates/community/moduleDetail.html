<ion-header-bar align-title="center" class="app-bar">
    <button class="button button-icon ion-ios-arrow-left c-white" ng-click="goBack()"></button>
    <div class="title">{{moduleName}}</div>
<!--     <a class="button button-clear" ng-click="addCollect()">关注</a> -->
</ion-header-bar>
<ion-content class="page page-community" has-bouncing="true" overflow-scroll="false">
    <ion-slide-box class="swiper">
        <ion-slide ng-repeat="v in communityBanner">
            <a href="{{v.url}}" ng-click="jumpOtherUrl(v,$event)" ng-if="v.url_type == 0">
                <img ng-src="{{v.pic}}" alt="{{v.title}}">
            </a>
            <img ng-src="{{v.pic}}" alt="{{v.title}}" ng-click="jumpInfo(v)" ng-if="v.url_type != 0">
        </ion-slide>
    </ion-slide-box>
    <div class="">
        <div class="item bd-lr-none" style="padding: 0;">
            <div class="post-classify">
                <div class="classify-item {{(order || 0) == 0 ? 'active' : ''}}" ng-click="changeType(0)">
                    全部
                </div>
                <div class="classify-item {{order == 1 ? 'active' : ''}}" ng-click="changeType(1)">
                    最新
                </div>
                <div class="classify-item {{order == 3 ? 'active' : ''}}" ng-click="changeType(3)">
                    热帖
                </div>
            </div>
        </div>
        <a class="item item-thumbnail-left ptb-10 hot-info-recommend" ng-repeat="v in posts" ui-sref="postDetail({postId:{{v.id}}})">
            <img ng-src="{{v.cover}}">
            <div class="f-30 text-overflow" ><span class="strWithExpression" content-str="{{v.title}}"></span></div>
            <div class="f-24 c-9 text">
                <span class="strWithExpression" content-str="{{v.content}}"></span>
            </div>
            <p class="clearfix f-22 c-9"><span class="fl">{{v.time * 1000 | dmDateFormat}}</span><span class="fr"><i class="iconfont icon-like c-3"></i>&nbsp;{{v.likes}}</span></p>
        </a>
    </div>
    <div class="text-center mt-30 f-30 c-9" ng-if="noData">没有更多帖子啦~</div>
    <ion-infinite-scroll ng-if="!noData" on-infinite="loadMore()" distance="1%">
    </ion-infinite-scroll>
</ion-content>
<div class="fixed-right-bot">
    <i class="iconfont icon-add" ng-click=toWritePost()></i>
</div>
