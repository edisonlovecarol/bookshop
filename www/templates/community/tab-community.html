<ion-header-bar align-title="center" class="app-bar">
    <div class="title" style="font-family: 'SimHei';">社区</div>
</ion-header-bar>
<ion-content class="page page-community page-index" has-bouncing="true" overflow-scroll="false">
    <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()">
    </ion-refresher>
    <ion-slide-box class="swiper" auto-play="true" does-continue="true" slide-interval="3000">
        <ion-slide ng-repeat="v in communityBanner" ng-if="!(v.url_type == 4 && !showDuobao)">
            <a href="{{v.url}}" ng-click="jumpOtherUrl(v,$event)" ng-if="v.url_type == 0">
                <img ng-src="{{v.pic}}" alt="{{v.title}}">
            </a>
            <img ng-src="{{v.pic}}" alt="{{v.title}}" ng-click="jumpInfo(v)" ng-if="v.url_type != 0">
        </ion-slide>
    </ion-slide-box>

    <div class="nav-list b-bot b-top ptb-10 mtb-15 clearfix" ng-if="!is_categories_slide">
        <div class="list-item w-25p fl" style="width: 20%; padding: 0;" ng-repeat="v in categories" ui-sref="moduleDetail({moduleId:'{{v.id}}',moduleName:'{{v.name}}'})">
            <img style="height: 4.7rem; width: 4.7rem;" ng-src="{{::v.pic}}" alt="">
            <div class="f-24 c-6" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">{{::v.name}}</div>
        </div>
    </div>
    <ion-slide-box ng-if="is_categories_slide" does-continue="false" auto-play="false" show-pager="false">
        <ion-slide ng-repeat="item in categories">
            <div class="nav-list b-top ptb-10 mt-10 clearfix">
                <div class="list-item w-25p fl mt-20" style="width: 20%; padding: 0;" ng-repeat="v in item" ui-sref="moduleDetail({moduleId:'{{v.id}}',moduleName:'{{v.name}}'})">
                    <img style="height: 4.7rem; width: 4.7rem;" ng-src="{{v.pic}}">
                    <div class="f-24 c-6 mt-10" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">{{v.name}}</div>
                </div>
            </div>
        </ion-slide>
    </ion-slide-box>
    <div class="mtb-15">
        <div class="item ptb-10 bd-lr-none clearfix">
            <span class="f-34">热帖推荐</span>
            <span class="f-24 fr c-main" ui-sref="hotPost">更多&gt;&gt;</span>
        </div>
        <a class="item item-thumbnail-left ptb-10 hot-info-recommend" ng-repeat="v in hotPost track by $index" ui-sref="postDetail({postId:{{v.id}}})">
            <img ng-src="{{v.cover}}">
            <div class="f-30 text-overflow">{{v.title}}</div>
            <div class="f-24 c-9 text">{{v.content}}</div>
            <p class="clearfix f-22 c-9"><span class="fl">{{v.time * 1000 | dmDateFormat}}</span><span class="fr"><i class="iconfont icon-like c-3"></i>&nbsp;{{v.likes}}</span></p>
        </a>
    </div>
</ion-content>
